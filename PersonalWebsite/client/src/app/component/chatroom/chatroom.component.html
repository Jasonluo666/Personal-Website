<div class="container-fluid">
    <div class="row">
        <h2>Realtime Chat Application</h2>
        <hr>
    </div>
    <div class="row">
        <div class="col-sm-5">
            <div class="form-group">
                <input type="text" [(ngModel)]="user" class="form-control" id="username" placeholder="Enter username">
                <!-- <small id="userHelp" class="form-text text-muted">Type your username.</small> -->
            </div>
        </div>
        <div class="col sm-2">
            <div class="pull-right"> 
                <button type="button" class="btn btn-primary" (click)="join()">Set Username</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="well">
            <div *ngFor="let item of messageArray">
                <span><i style="font-size:10px;">({{item.time}})</i>&nbsp;<strong>{{item.user}} : </strong>&nbsp; {{item.message}}</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="messageText">            
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-success pull-right" (click)="sendMessage()">Send</button>
        </div>
        <p class="err" *ngIf="error !== undefined">{{error}}</p>
    </div>
</div>
