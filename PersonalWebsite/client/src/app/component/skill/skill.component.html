<!--====== SERVICES PART START ======-->

<section id="service" class="services-area gray-bg pt-125 pb-130">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="section-title text-center pb-30">
                        <h2 class="title">{{service_config.title}}</h2>
                        <p>{{service_config.description}}</p>
                    </div> <!-- section title -->
                </div>
            </div> <!-- row -->
            <div class="row justify-content-center">
                <div *ngFor='let skill of service_config.skills' class="col-lg-4 col-md-6 col-sm-8">
                    <div class="single-service text-center mt-30">
                        <div class="service-icon">
                            <img class="service-icon-img" [src]='skill.icon'>
                        </div>
                        <div class="service-content">
                            <h4 class="service-title">{{skill.title}}</h4>
                            <p>{{skill.description}}</p>
                        </div>
                    </div> <!-- single service -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>
    
    <!--====== SERVICES PART ENDS ======-->
