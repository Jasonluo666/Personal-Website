<!--====== WORK PART START ======-->

<section id="work" class="work-area pt-125 pb-130">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="section-title pb-25">
                        <h2 class="title">{{portfolio_config.title}}</h2>
                        <p>{{portfolio_config.description}}</p>
                    </div> <!-- section title -->
                </div>
            </div> <!-- row -->
            <div class="row">
                <div *ngFor="let demo of portfolio_config.demo" class="col-lg-4 col-md-6 col-sm-6">
                    <div class="single-work text-center mt-30">
                        <div class="work-image">
                            <img [src]="demo.cover_img" alt="work">
                        </div>
                        <div class="work-overlay">
                            <div class="work-content">
                                <h3 class="work-title">{{demo.title}}</h3>
                                <ul>
                                    <li><a class="image-popup" [href]="demo.cover_img"><i class="lni-plus"></i></a></li>
                                    <li><a routerLink={{demo.link}}><i class="lni-link"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div> <!-- single work -->
                </div>
            </div> <!-- row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="work-more text-center mt-50">
                        <a class="main-btn" [href]="portfolio_config.github">more works at github</a>
                    </div> <!-- work more -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>
    
    <!--====== WORK PART ENDS ======-->
