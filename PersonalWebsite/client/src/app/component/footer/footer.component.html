<!--====== FOOTER PART START ======-->

<footer id="footer" class="footer-area">
        <div class="footer-widget pt-130 pb-130">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="footer-content text-center">
                            <a href="index.html">
                                <img class="logo" [src]="footer_config.logo">
                            </a>
                            <p class="mt-">{{footer_config.subtitle}}</p>
                            <ul>
                                <li><a [href]="footer_config.Facebook"><i class="lni-facebook-filled"></i></a></li>
                                <li><a [href]="footer_config.LinkedIn"><i class="lni-linkedin-original"></i></a></li>
                            </ul>
                        </div> <!-- footer content -->
                    </div>
                </div> <!-- row -->
            </div> <!-- container -->
        </div> <!-- footer widget -->
        <div class="footer-copyright pb-20">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="copyright-text text-center pt-20">
                            <p>{{footer_config.copyright}}</p>
                        </div> <!-- copyright text -->
                    </div>
                </div> <!-- row -->
            </div> <!-- container -->
        </div> <!-- footer widget -->
    </footer>
    
    <!--====== FOOTER PART ENDS ======-->
